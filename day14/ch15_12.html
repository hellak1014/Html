<!DOCTYPE html>
<html lang="en">
<head>
    <style>
        ol{
            width: 40%;
            background: #fa8072;
            padding:30px
        }
        ul{
            width: 40%;
            background: #f0e68c;
            padding:20px;
        }
        ol li {
            background: #f8e0f7;
            padding:5px;
            margin: 10px;
        }
        ul li{
            background: #ffffe0;
            margin: 10px;
        }
    </style>
</head>
<body>
    <p>순서 있는 목록</p>
    <ol>
        <li>에스프레소</li>
        <li>아메리카노</li>
        <li>카페라떼</li>
    </ol>
    <p>순서 없는 목록</p>
    <ul>
        <li>에스프레소</li>
        <li>아메리카노</li>
        <li>카페라떼</li>
    </ul>
</body>
</html>
