<!DOCTYPE html>
<html lang="en">
<head>
    <style>
    .sample1{
        font-family: "Times New Roman", Times, serif;
    }
    .sample2{
        font-family: Arial, Helvetica, sans-serif;
    }
    .sample3{
        font-family: Georgia, 'Times New Roman', Times, serif;
    }
</style>
</head>
<body>
    <h3 class="sample1"> This paragraph is shown in the Times New Roman font.</h3>
    <h3 class="sample2"> This paragraph is shown in the Arial font.</h3>
    <h3 class="sample3"> This paragraph is shown in the Georgia font.</h3>
    
</body>
</html>
