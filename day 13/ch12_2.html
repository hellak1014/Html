<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        .style{
            border-top-style:solid;
            border-right-style: double;
            border-bottom-style: dotted;
            border-left-style: dashed;
        }
        .style4{
            border-style: solid double dotted dashed
        }
        .style3{
            border-style:solid double dotted
        }
        .style2{
            border-style:solid double
        }
        .style1{border-style: solid}
    </style>

</head>
<body>
    
    <h3>4개 변을 지정하는 예</h3>
    <p class="style"> 4개 스타일의 예입니다.</p>
    <p class="style4"> 4개 축약 스타일의 예입니다.</p>
    <p class="style3"> 3개 축약 스타일의 예입니다.</p>
    <p class="style2"> 2개 축약 스타일의 예입니다.</p>
    <p class="style1"> 1개 축약 스타일의 예입니다.</p>

</body>
</html>
