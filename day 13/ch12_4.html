<!DOCTYPE html>
<html lang="en">
<head>

    <style>
        .two_px{
            border-style: solid;
            border-width: 2px;
        }
        .five_px{
            border-style: solid;
            border-width: 5px;
        }
        .two_em {
            border-style: solid;
            border-width: 0.2em;
        }
        .five_em{
            border-style: solid;
            border-width: 0.5em;
        }
    </style>

</head>
<body>

    <p class="two_px"> 2px의 예입니다.</p>
    <p class="five_px"> 5px의 예입니다.</p>
    <p class="two_em"> 0.2em의 예입니다.</p>
    <p class="five_em"> 0.5em의 예입니다.</p>
    
</body>
</html>
