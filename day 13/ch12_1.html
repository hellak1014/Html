<!DOCTYPE html>
<html lang="en">
<head>
 <style>
.solid {border-style:solid;}
.double {border-style:double;}
.dotted {border-style:dotted}
.dashed {border-style:dashed}
.groove {border-style:groove;}
.ridge {border-style:ridge;}
.inset {border-style:inset;}
.outset {border-style:outset;}
.none{border-style:none;}
.hidden{border-style:hidden;}
.mix {border-style: solid double dotted dashed;}
</style>

</head>
<body>
    
    <h3>border-style의 예</h3>
    <h4 class="solid"> solid스타일 사용</h4>
    <h4 class="double"> double스타일 사용</h4>
    <p class="dotted"> dotted스타일 사용</p>
    <p class="dashed"> dashed스타일 사용</p>
    <p class="groove"> <b>groove스타일 사용</b></p>
    <p class="ridge"> <b>ridge스타일 사용</b></p>
    <p class="inset"> <i>inset스타일 사용</i></p>
    <p class="outset"> <i>outset스타일 사용</i><p>
    <p class="none"><strong>none스타일 사용</strong></p>
    <p class="hidden"><strong>hidden스타일 사용</strong></p>
    <p class="mix"> mix스타일 사용</p>

</body>
</html>
