<!doctype.html>
<html>
    <body>

        <b>b태그를 사용한 볼드체 텍스트입니다.</b><br>
        <em>em 태그를 사용한 강조체 텍스트 입니다.</em><br>
        <i> 태그를 사용한 이탤릭체 텍스트 입니다.</i><br>
        <small>small태그를 사용한 작은 크기의 텍스트 입니다.</small><br>
        <strong>태그를 사용한 중요한 택스트 입니다.</strong><br>
        <p>sub태그를 사용한 <sub>아랫첨자</sub>텍스트입니다.</p>
        <p>sup태그를 사용한 <sup>윗첨자</sup>텍스트입니다.</p>
        <ins>ins태그를 사용한 삽입된 텍스트입니다.</ins><br>
        <del>del태그를 사용한 삭제된 텍스트입니다.</del><br>
        <mark>mark 태그를 사용한 하이라이트가 지정된 텍스트입니다</mark><br>

    </body>
</html>
